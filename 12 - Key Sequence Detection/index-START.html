<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
<script>
  // get up a key sequencing detection, store them in an array, and check every time they keyup if it matches what I am looking for
  const pressed = [];
  const secretCode = 'wesbos';
  // listens for a key press, and logs which key it was
  window.addEventListener('keyup', (e) => {
    console.log(e.key);
    pressed.push(e.key);
    // start splice counting from the back, 7 letters, and then trim from there
    pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);

    // turns the array into a string
    if (pressed.join('').includes(secretCode)) {
      console.log('DING DING!');
      cornify_add();
    }
    console.log(pressed);

    // need to trim the array to be the maximum I would ever need
  })

  // whenever a key is pressed, push that key into an array
</script>
</body>
</html>
