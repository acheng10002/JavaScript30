<!-- build the HTML5 video player -->
<!-- button to pause and play -->
<!-- slider button for the volume -->
<!-- slider button for fast forward -->
<!-- skip button for skipping forward 25s-->
<!-- skip button for skipping back 10s -->
<!-- click the video itself, pauses and plays -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
  <!-- bunch of divs, and when I hover over the video, the bunch of divs transitions in position up and down -->
   <div class="player">
     <video class="player__video viewer" src="652333414.mp4"></video>

     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled"></div>
       </div>
       <button class="player__button toggle" title="Toggle Play">â–º</button>
       <!-- step is how much the increments are on the slider -->
       <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
       <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
       <!-- data-skip can go on anything -->
       <button data-skip="-10" class="player__button">Â« 10s</button>
       <button data-skip="25" class="player__button">25s Â»</button>
     </div>
   </div>

  <script src="scripts.js"></script>
</body>
</html>
