    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    // filter method gets a function passed into it
    // and that function will loop over every item in the array
    const fifteen = inventors.filter(inventor => (inventor.year >= 1500 && inventor.year < 1600));
    // keep that inventor!

    console.table(fifteen);

    // 2. Give us an array of the inventors first and last names

    // filter may return an array of a different length

    const fullNames = inventors.map(inventor => `${inventor.first} ${inventor.last}`);
    
    console.table(fullNames);

    // reduce() gives me a running total that was returned from this function last time
    const totalYears = inventors.reduce((total, inventor) => {

    // the 0 tells the browser total starts at 0
    }, 0);

    // 5. Sort the inventors by years lived
    const oldest = inventors.sort(function(a, b) {
      const lastPerson = a.passed - a.year;
      const nextPerson = b.passed - b.year;
      return lastPerson > nextPerson ? -1 : 1;
    })
