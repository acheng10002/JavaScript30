<!-- sort without articles because articles don't count toward alphabetization -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sort Without Articles</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url("https://source.unsplash.com/nDqA4d5NL0k/2000x2000");
      background-size: cover;
      display: flex;
      align-items: center;
      min-height: 100vh;
    }

    #bands {
      list-style: inside square;
      font-size: 20px;
      background: white;
      width: 500px;
      margin: auto;
      padding: 0;
      box-shadow: 0 0 0 20px rgba(0, 0, 0, 0.05);
    }

    #bands li {
      border-bottom: 1px solid #efefef;
      padding: 20px;
    }

    #bands li:last-child {
      border-bottom: 0;
    }

    a {
      color: #ffc600;
      text-decoration: none;
    }

  </style>

  <ul id="bands"></ul>

<script>
const bands = ['The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State', 'We Came as Romans', 'Counterparts', 'Oh, Sleeper', 'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'];

// ^ means when it starts with
// trim() gets rid of trailing spaces
function strip(bandName) {
  return bandName.replace(/^(a |the |an )/i, '').trim();
}


// sort method takes a function name with arguments a and b 
// the one that comes earlier in the alphabet gets moved to the top, 
// the one that comes later in the alphabet gets moved to the bottom
// toss the one that comes later, and get another one
const sortedBands = bands.sort((a, b) => strip(a) > strip(b) ? 1 : -1);

  // strip gets used in the if statement instead of modifying the data
  // the data that I'm using to alphabetize is not the same as the data in the array
  // if (strip(a) > strip(b)) {
  //   return 1;
  // } else {
  //   return -1;
  // }

// if the only thing I'm doing in a function is returning something, I can use implicit return

// .forEach() iterates over an array and performs an operation on each item in the array; 
// .forEach() does not return a new array, but instead modifies the original array
// .map() creates a new array based on the result of applying a function to each item in the original array
// .map() does not modify the original array, but instead returns a new array with the same length as the original array

// takes the element with id bands, sets the innerHTML to be sortedBands
document.querySelector('#bands').innerHTML = 
  sortedBands
  // map over each band in the sortedBands, and that will return an array, so join it 
  .map(band => `<li>${band}</li>`)
  // without join, commas would show up
  // if I try to call innerHTML on an array, it will call toString on it and include commas
  // join will put the array items into one big string rather than a collection of several strings
  .join('');

console.log(sortedBands);

</script>

</body>
</html>
